<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Taskinator</title>
  <link rel="stylesheet" href="style_login.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container d-flex flex-column align-items-center justify-content-center vh-100">
    <div class="login-box p-4 shadow">
      <h1 class="text-center">Taskinator</h1>
      <form id="loginForm">
        <div class="mb-3">
          <label for="username" class="form-label">Usuario</label>
          <input type="text" class="form-control" id="username" placeholder="Ingresa tu usuario" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
      </form>
      <div class="text-center mt-3">
        <p>¿No tenes una cuenta? <a href="#" data-bs-toggle="modal" data-bs-target="#registerModal">Registrate</a></p>
      </div>
    </div>
  </div>

  <!-- Modal para registrarse -->
  <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="registerModalLabel">Crear Cuenta</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="registerForm">
            <div class="mb-3">
              <label for="register-username" class="form-label">Usuario</label>
              <input type="text" class="form-control" id="register-username" placeholder="Crea un usuario" required>
            </div>
            <div class="mb-3">
              <label for="register-password" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="register-password" placeholder="Crea una contraseña" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Registrarse</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script_login.js"></script>
</body>
</html>
