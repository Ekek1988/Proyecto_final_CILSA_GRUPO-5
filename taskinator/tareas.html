<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taskinator</title>
  <link rel="stylesheet" href="styleindex.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Navbar para pantallas grandes -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark d-none d-md-block">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Taskinator</a>
      <form class="d-flex ms-auto">
        <input class="form-control me-2" type="search" id="search-input" placeholder="Buscar tareas" aria-label="Search">
      </form>
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
          <span id="user-name">Mi Cuenta</span>
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <li><a class="dropdown-item" href="#">Cerrar sesión</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Navbar para pantallas pequeñas -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark d-md-none fixed-top">
    <div class="container-fluid">
      <form class="d-flex w-100">
        <input class="form-control me-2" type="search" id="search-input-small" placeholder="Buscar tareas" aria-label="Search">
        <div class="dropdown ms-2">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="fas fa-user"></i>
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <li><a class="dropdown-item" href="#">Cerrar sesión</a></li>
          </ul>
        </div>
      </form>
    </div>
  </nav>

  <!-- COLUMNAS -->
<div class="container mt-4">
  <div class="row g-3">
    <!-- Columna Tareas Pendientes -->
    <div class="col-12 col-md-3 task-column" id="tasks-pending">
      <h5 class="column-title">Tareas pendientes</h5>
    </div>

    <!-- Columna En Proceso -->
    <div class="col-12 col-md-3 task-column" id="tasks-in-progress">
      <h5 class="column-title">En proceso</h5>
    </div>

    <!-- Columna Realizadas -->
    <div class="col-12 col-md-3 task-column" id="tasks-completed">
      <h5 class="column-title">Realizadas</h5>
    </div>

    <!-- Columna Dadas de Baja -->
    <div class="col-12 col-md-3 task-column" id="tasks-archived">
      <h5 class="column-title">Dadas de baja</h5>
    </div>
  </div>
</div>

  <!-- Botón flotante -->
  <button class="btn btn-primary rounded-circle floating-button" id="floating-button">+</button>

  <!-- Modal para Nueva Tarea -->
  <div class="modal fade" id="taskModal" tabindex="-1" aria-labelledby="taskModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="taskModalLabel">Nueva tarea</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="taskForm">
            <!-- Título de la tarea -->
            <div class="mb-3">
              <label for="task-title" class="form-label">Título</label>
              <input type="text" class="form-control" id="task-title" placeholder="Ingresa el título de la tarea" required>
            </div>
            <!-- Categoría -->
            <div class="mb-3">
              <label for="task-category" class="form-label">Categoría</label>
              <select class="form-select" id="task-category" required>
                <option value="Trabajo">Trabajo</option>
                <option value="Casa">Casa</option>
                <option value="Estudio">Estudio</option>
                <option value="Compras">Compras</option>
                <option value="Ocio">Ocio</option>
                <option value="Familia">Familia</option>
                <option value="Salud">Salud</option>
                <option value="Otro">Otro</option>
              </select>
            </div>
            <!-- Descripción -->
            <div class="mb-3">
              <label for="task-desc" class="form-label">Descripción</label>
              <textarea class="form-control" id="task-desc" placeholder="Describe la tarea..." rows="3"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" id="save-task">Guardar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="scripts.js"></script>

</body>
</html>
